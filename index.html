<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Hero</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Tab bar from tutorial found on https://www.w3schools.com/howto/howto_js_tabs.asp -->
    <div class="container">
        <header class="tab-bar">
            <button class="tablinks" onclick="displayContent(event, 'welcome')">Welcome</button>
            <button class="tablinks" onclick="displayContent(event, 'about')">About</button>
            <button class="tablinks" onclick="displayContent(event, 'how-to-play')">How to Play</button>
        </header>
        <!-- Page content section-->
        <section class="page-content">
            <div id="welcome" class="tabcontent">
                <h1 class="logo">Welcome to Parent Hero!</h1>
                <img src="assets/images/placeholder.jpg" alt="placeholder image">
                <p>If you are new here, pleace read the "About" and "How to play" sections of the page before playing the game.</p>
                <button id="start" class="game-button">Start Game!</button>
            </div>
        </section>
    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>
